<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login - sign up</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="gigital-watch">00 : 00 : 00</div>
   <div class="watch">
      <div class="hand hour"><i></i></div>
      <div class="hand min"><i></i></div>
      <div class="hand sec"><i></i></div>

      <div class="center"></div>

      <span class="time" style="--i:1"><b>1</b></span>
      <span class="time" style="--i:2"><b>2</b></span>
      <span class="time" style="--i:3"><b>3</b></span>
      <span class="time" style="--i:4"><b>4</b></span>
      <span class="time" style="--i:5"><b>5</b></span>
      <span class="time" style="--i:6"><b>6</b></span>
      <span class="time" style="--i:7"><b>7</b></span>
      <span class="time" style="--i:8"><b>8</b></span>
      <span class="time" style="--i:9"><b>9</b></span>
      <span class="time" style="--i:10"><b>10</b></span>
      <span class="time" style="--i:11"><b>11</b></span>
      <span class="time" style="--i:12"><b>12</b></span>
   </div>
   <script src="script.js"></script>
</body>
</html>
